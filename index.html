<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>визитка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Кирилл</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">Обо мне</a></li>
                    <li><a href="#skills">Навыки</a></li>
                    <li><a href="#contact">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
    <div class="container">
        <h1>Добро пожаловать на мою страницу</h1>
    </div>
</section>

    <section id="main">
        <div class="container">
            <article id="about">
                <h2>Обо мне</h2>
                <p>Ваш текст о себе.</p>
            </article>

            <article id="skills">
                <h2>Мои навыки</h2>
                <ul>
                    <li>Навык 1</li>
                    <li>Навык 2</li>
                    <li>Навык 3</li>
                </ul>
            </article>

            <article id="contact">
                <h2>Мои контакты</h2>
                <p>Email: your-email@example.com</p>
                <p>Телефон: ваш телефон</p>
            </article>
        </div>
    </section>

    <footer>
        <p>Ваше Имя &copy; 2024</p>
    </footer>
    <script>
    // Массив с фразами
    const phrases = [
        "Мечтай. Действуй. Достигай.",
        "Каждый день - новая возможность",
        "Верь в себя и всё получится", 
        "Не останавливайся на достигнутом",
        "Успех - это путь, а не пункт назначения",
        "Ты способен на большее, чем думаешь",
        "Маленькие шаги ведут к большим целям",
        "Сегодняшние усилия - завтрашние результаты",
        "Будь тем изменением, которое хочешь видеть",
        "Никогда не поздно стать тем, кем хочешь быть"
    ];

    let currentPhraseIndex = 0;
    const phraseElement = document.querySelector('.phrase');
    const phrasesContainer = document.querySelector('.motivational-phrases');

    function changePhrase() {
        // Удаляем старую фразу
        const activePhrase = document.querySelector('.phrase.active');
        if (activePhrase) {
            activePhrase.classList.remove('active');
            activePhrase.classList.add('fading-out');
            
            setTimeout(() => {
                activePhrase.remove();
                
                // Создаем новую фразу
                const newPhrase = document.createElement('span');
                newPhrase.className = 'phrase';
                newPhrase.textContent = phrases[currentPhraseIndex];
                phrasesContainer.appendChild(newPhrase);
                
                // Активируем анимацию
                setTimeout(() => {
                    newPhrase.classList.add('active');
                }, 50);
                
            }, 800);
        }
        
        // Увеличиваем индекс для следующей фразы
        currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
    }

    // Запускаем смену фраз каждые 3 секунды
    setInterval(changePhrase, 3000);

    // Инициализация первой фразы
    document.addEventListener('DOMContentLoaded', function() {
        const firstPhrase = document.querySelector('.phrase');
        firstPhrase.classList.add('active');
    });
    </script>
</body>

</html>
